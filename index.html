<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" defer href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/sass/main.css">
    <title>Document</title>
</head>

<body>
    <!-- Login Page -->
    <div class="login-page-conatiner">
        <!-- Hero Image section -->
        <div class="hero-section">
            <img src="./styles/media/images/Group 38564.jpg" alt="">
        </div>
        <!-- Login Form -->
        <div class="login-form-container">
            <div class="login-form-wrap">
                <div class="login-form-logo">
                    <img src="./styles/media/logos/Group 37389.jpg" alt="">
                </div>

                <form class="login-form">
                    <h2 class="title-1">Login</h2>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label login-label">Username</label>
                        <input type="username" class="form-control login-input" id="exampleFormControlInput1"
                            placeholder="jayson.roy@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label login-label">Password</label>
                        <input type="password" class="form-control login-input " id="exampleFormControlInput1"
                            placeholder="***********">
                    </div>
                </form>
                <div class="form-check login-checkbox">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     Remember me
                    </label>
                  </div>
                 
                  <a class="btn btn-primary  login-btn" href="./html-pages/dashboard-page.html" role="button">Login</a>
                <div class="forgot-password-container">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <div>
                    <p class="help-note">Please submit a ticket if you are experiencing any problems with login</p>
                    <p class="support-ticket-text">Support Ticket</p>
                    <!-- <p>Privacy Policy . Terms & Conditions</p> -->
                     <div class="privacy-conditons-container">
                        <span class="privacy-conditons-text">Privacy Policy</span>
                        <span class="dot"></span>
                        <span class="privacy-conditons-text">Terms & Conditions</span>
                    </div> 
                
                </div>
            </div>



        </div>
    </div>
</body>

</html>
